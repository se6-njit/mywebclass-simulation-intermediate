name: Quality Control

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  quality-control:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint --ignore-path .gitignore --ext .js .

      - name: Run Stylelint
        run: npx stylelint "**/*.css"
